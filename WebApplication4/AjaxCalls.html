<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="/Scripts/jquery-3.3.1.js"></script>
</head>
<body>

    <h1> Register an User</h1>
    <div>
        User: <input type="text" id="usernamereg" />
        Password: <input type="password" id="passwordreg"  />
        <button onclick="registerUser()">Register</button>
        <script>
            function showError(e) {
                alert('hubo un fallo');
            }
            function registerUser() {
                var username = $("input#usernamereg").val();
                var password = $("input#passwordreg").val();
                var data = {
                    Email: username,
                    Password: password,
                    ConfirmPassword: password
                };

                $.ajax({
                    type: 'POST',
                    url: '/api/Account/Register',
                    contentType: 'application/json; charset=utf-8',
                    data: JSON.stringify(data)
                }).done(function (data) {
                    self.result("Done!");
                }).fail(showError);
            }
        </script>
    </div>

    <h1> Log an User and Get Token</h1>
    <div>
        User: <input type="text" id="username" />
        Password: <input type="password" id="password"  />
        <button onclick="getToken()">GetToken</button>
        <script>
            function showError(e) {
                alert('hubo un fallo');
            }
            function getToken() {
                var username = $("input#username").val();
                var password = $("input#password").val();
                var loginData = {
                    grant_type: 'password',
                    username: username,
                    password: password
                };

                $.ajax({
                    type: 'POST',
                    url: '/Token',
                    data: loginData
                }).done(function (data) {
                    
                    // Cache the access token in session storage.
                    sessionStorage.setItem("accesstoken", data.access_token);
                }).fail(showError);
            }
        </script>
    </div>


    <input type="button" id="btn" value="Get All Users" />
    <input type="button" id="btnClear" value="Clear" />
    <div id="results"></div>
    <script type="text/javascript">
        $(document).ready(function () {


            var results = $('#results');

            $('#btn').click(function () {
                // If we already have a bearer token, set the Authorization header.
                var token = sessionStorage.getItem("accesstoken");
                var headers = {};
                if (token) {
                    headers.Authorization = 'Bearer ' + token;
                }
                $.ajax({
                    type: 'GET',
                    url: 'api/values',
                    dataType: 'json',
                    headers: headers,
                    success: function (data) {

                        results.empty();
                        $.each(data, function (index, val) {
                            
                            results.append('<li>' + val + '</li>')

                        });
                    },
                    error: showError

                });

            });

            $('#btnClear').click(function () {
                results.empty();
            });

        });

    </script>
</body>
</html>
